<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua classe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">

    <header class="bg-black text-white text-center p-5">
        <h1>Dungeons & Dragons</h1>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="crie_sua_classe.html">Crie sua classe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galeria de imagens</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid d-flex justify-content-center">

        <div style="background-color: #f5deb3;" class="ficha col-lg-8 col-lg-6 col-sm 12 p-5 text-center">

            <form>

                <div>
                    <img src="./images/logo.png" alt="">
                </div>

                <div>
                    <h1 style="color: #D20A0A;">Ficha do Personagem</h1>
                </div>

                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Nome do personagem:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do seu personagem" required>
                </div>

                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Escolha a sua classe:</label>

                    <input type="radio" class="form-check-input" id="radio1" name="classe" value="bard" checked>
                    Bardo
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio2" name="classe" value="cleric" checked>
                    Clérigo
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio3" name="classe" value="druid" checked>
                    Druida
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio4" name="classe" value="fighter" checked>
                    Guerreiro
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio5" name="classe" value="mage" checked>
                    Mago
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio6" name="classe" value="rogue" checked>
                    Ladino
                    <label class="form-check-label" for="radio1"></label>
                </div>

                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Escolha a sua raça:</label>

                    <input type="radio" class="form-check-input" id="radio1" name="race" value="human" checked>
                    Humano
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio2" name="race" value="dwarf" checked>
                    Anão
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio3" name="race" value="elf" checked>
                    Elfo
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio4" name="race" value="orc" checked>
                    Orc
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio5" name="race" value="halfling" checked>
                    Halfling
                    <label class="form-check-label" for="radio1"></label>
                    <input type="radio" class="form-check-input" id="radio6" name="race" value="half-elf" checked>
                    Meio-elfo
                    <label class="form-check-label" for="radio1"></label>
                </div>

                <div>
                    <label for="comment">Escreva o background do seu personagem:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text" required
                        placeholder="Tente criar qualidades específicas, como 'Ele adora ler à luz de velas em dias de chuva', isso dará mais vida ao seu personagem."></textarea>
                </div>

                <div class="pt-4">
                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal7">
                        Criar o personagem!
                    </button>

                    <!-- The Modal -->
                    <div class="modal" id="myModal7">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Parabéns!</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    Seu personagem foi criado com sucesso!
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fechar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </form>


        </div>

    </main>

    <footer class="bg-black text-white text-center p-3">
        <p>&copy; Desenvolvido por Mikael Borges</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
